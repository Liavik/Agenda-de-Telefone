<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Telefonica</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="./imagens/Logotipo de telefone.png" alt="Logo de telefone">
            <h1>Minha lista telefonica</h1>
        </header>
        <form id="form-adicao">
            <input type="text" id="nome-pessoa" required placeholder="Nome e sobrenome da pessoa" />
            <input type="tel" id="numero-tel" required placeholder="(DD) Número de telefone" />
            <button type="submit">Adicionar</button>
        </form>
        <p class="error-message">
            Necessário conter nome e sobrenome
        </p>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do contato</th>
                    <th>Número de telefone</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Total de contatos</td>
                    <td id="quantidade-contatos">15</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
